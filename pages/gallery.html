<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Мой сайт - О нас</title>

    <link rel="stylesheet" href="../styles/main.css">

    <link rel="stylesheet" href="../styles/header.css">

    <link rel="stylesheet" href="../styles/footer.css">

<style>
/* gallery */
*{
box-sizing: border-box;
}
body{
margin: 0;
background-color:aliceblue;
display:flex;
align-items: center;
flex-direction: column;
font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}
.container{
padding: 0 20px;
display: flex;
width: 100%;
}
.slide{
height: 80vh;
border-radius: 20px;
margin: 10px;
cursor: pointer;
color:aliceblue;
flex: 1;
background-size: cover;
background-position: center;
background-repeat: no-repeat;
position: relative;
transition: all 500ms ease-in-out;
}
.slide h3{
position: absolute;
font-size: 24px;
bottom: 20px;
left: 20px;
margin: 0;
opacity: 0;
}
.slide.active{
flex: 10;
}
.slide.active h3{
opacity: 1;
transition: opacity 0.3s ease-in 0.4s;
}

</head>

<body>

    <header class="site-header">

        <div class="container">

            <h1 class="logo">Мой Сайт</h1>

            <nav class="main-nav">

                <ul>

                    <li><a href="../index.html">Главная</a></li>

                    <li><a href="about.html" class="active">О нас</a></li>

                    <li><a href="gallery.html">Галерея</a></li>

                    <li><a href="contact.html">Контакты</a></li>

                </ul>

            </nav>

        </div>

    </header>

<div class="container">
<div class="slide active" style="background-image: url('../images/');">
<h3>"Картинка 1"</h3>
</div>
<div class="slide " style="background-image: url('../images/image1.jpg');">
<h3>"Картинка 2"</h3>
</div>
<div class="slide" style="background-image: url('../images/image2.jpg');">
<h3>"Картинка 3"</h3>
</div>
<div class="slide" style="background-image: url('../images/image3.jpg');">
<h3>"Картинка 4"</h3>
</div>
<div class="slide" style="background-image: url('../images/image4.jpg');">
<h3>"Картинка 5"</h3>
</div>
<div class="slide" style="background-image: url('../images/image5.avif');">
<h3>"Картинка 6"</h3>
</div>

   <footer class="site-footer">

        <div class="container">

            <p>&copy; 2025 Мой Сайт. Все права защищены.</p>

        </div>

    </footer>

<script>
const slides = document.querySelectorAll('.slide');
slides.forEach((slide, index) => {
slide.addEventListener('click', () => {
// Удаляем класс active у всех слайдов
slides.forEach(s => s.classList.remove('active'));
// Добавляем класс active к текущему слайду
slide.classList.add('active');
});
});
</script>
</body>
</html>
